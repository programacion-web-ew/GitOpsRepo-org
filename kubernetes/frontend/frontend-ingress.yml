apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: biblioteca # Asegúrate de usar el namespace correcto
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: / # Importante si tu frontend espera la raíz /
spec:
  rules:
  - host: minikube.frontend 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-svc 
            port:
              number: 80