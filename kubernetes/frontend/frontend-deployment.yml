apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: biblioteca
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-app
          image: ewdeve/pgweb:latest
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_API_URL
              value: "http://129.212.137.103/biblioteca1/v1"