apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-db
  namespace: biblioteca
spec:
  serviceName: mysql-service # Nombre del Service Headless asociado
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials # <--- Posible corrección de nombre del Secret (antes 'mysql-credential')
                  key: mysql-root-password
            - name: MYSQL_DATABASE
              value: biblioteca1
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: mysql-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: mysql-password
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
  volumeClaimTemplates: # <--- ¡ESTA SECCIÓN DEBE ESTAR BIEN INDENTADA AQUÍ! (Al mismo nivel que 'template', 'selector', etc.)
    - metadata:
        name: mysql-persistent-storage # Este nombre se usa en volumeMounts
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: standard # Debe coincidir con una StorageClass en tu Minikube
        resources:
          requests:
            storage: 5Gi